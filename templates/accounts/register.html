{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Sign in</h4>
            <form method="POST">
                {% csrf_token %}
                {% include 'alerts.html' %}
                <div class="form-group">
                    <input name="first_name" required class="form-control" placeholder="First name" type="text">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <input name="last_name" required class="form-control" placeholder="Last name" type="text">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <input name="email" required class="form-control" placeholder="email" type="email">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <input name="password" required class="form-control" placeholder="Password" type="password">
                </div> <!-- form-group// -->


                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Register </button>
                </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <p class="text-center mt-4">Don't have account? <a href="#">Sign up</a></p>
    <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
{% endblock %}
