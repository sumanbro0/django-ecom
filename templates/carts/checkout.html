{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="col my-5">
        <h2>Enter Address And Other Details:</h2>
        <form class="row g-3" method="post" action="{% url 'checkout' %}">
            {% csrf_token %}
            <input type="hidden" name="itemsJson" id="itemsJson">
            <input type="hidden" name="amount" id="amount">
            <div class="col-md-6">
                <label for="inputname" class="form-label">Name</label>
                <input type="name" class="form-control" id="name" name="name">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" name="address1" id="address1" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label my-2">Address Line 2</label>
                <input type="text" class="form-control" name="address2" id="address2"
                    placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" name="city" id="city">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <input type="text" class="form-control" name="state" id="state">
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" name="zip" id="zip">
            </div>
            <div class="col-md-2">
                <label for="inputPhone" class="form-label">Phone No.</label>
                <input type="tel" class="form-control" name="phone" id="phone">
                <input type="hidden" id="cart_id" class="form-control" name="id" id="id">
            </div>
            <div class="col-12 my-3"><button type="submit" class="btn btn-primary">Place Order</button>
            </div>


    </div>
    </form>

</div>
</div>
<script>
    document.getElementById('cart_id').value = sessionStorage.getItem("id");
</script>

{% endblock %}
